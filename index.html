<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="wrapper__inner">
                <div class="main-part">
                    <p class="main-part__text"></p>
                    <button class="main-part__clear">AC</button>
                </div>
                <div class="body-part">
                    <ul class="body-part__nums">
                        <li class="body-part__number"><button class="number-9 numbers">9</button></li>
                        <li class="body-part__number"><button class="number-8 numbers">8</button></li>
                        <li class="body-part__number"><button class="number-7 numbers">7</button></li>
                        <li class="body-part__number"><button class="number-6 numbers">6</button></li>
                        <li class="body-part__number"><button class="number-5 numbers">5</button></li>
                        <li class="body-part__number"><button class="number-4 numbers">4</button></li>
                        <li class="body-part__number"><button class="number-3 numbers">3</button></li>
                        <li class="body-part__number"><button class="number-2 numbers">2</button></li>
                        <li class="body-part__number"><button class="number-1 numbers">1</button></li>
                        <li class="body-part__number"><button class="number-point numbers">.</button></li>
                        <li class="body-part__number"><button class="number-0 numbers">0</button></li>
                        <li class="body-part__number"><button class="number-equal numbers">=</button></li>
                    </ul>
                    <ul class="body-part__operators">
                        <li class="body-part__operator"><button class="operator-plus operator">+</button></li>
                        <li class="body-part__operator"><button class="operator-minus operator">-</button></li>
                        <li class="body-part__operator"><button class="operator-division operator">/</button></li>
                        <li class="body-part__operator"><button class="operator-multiply operator">*</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
    <script src="./script.js"></script>
</body>
</html>
